<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS 連結 -->
    <link rel="stylesheet" href="/css/user.css">

    <!-- JQuery 連結 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Boxicon CDN link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- FontAwesome 連結 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- DataTable 連結 -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css"/>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>


    <title>個人資料</title>
</head>

<body>

<header>
    <span>夏天的風</span>
</header>

<!-- 左側欄 -->
<div class="sidebar">

    <!-- 左側欄 標頭 -->
    <div class="logo-details">
        <div class="logo-img">
            <img src="/images/0025-皮卡丘.png" alt="logo">
        </div>
        <span class="logo_name" th:text="${session.showUserName.userName}"></span> <i class="fa-solid fa-bars"></i>
    </div>

    <!-- 主選單 -->
    <ul class="nav-links">

        <!-- 首頁 -->
        <li>
            <div class="icon-link">
                <a href="/users/home"> <i class='bx bx-home'></i> <span class="link_name">首頁</span>
                </a>
            </div>
        </li>

        <!-- 個人資料 -->
        <li>
            <div class="icon-link active open">
                <a href="#"> <i class='bx bx-user'></i> <span class="link_name">個人資料</span>
                    <i class="fa-solid fa-caret-down"></i>
                </a>
            </div>

            <!-- 子選單 -->
            <div class="openMenu">
                <ul class="sub-menu">
                    <li class="box-menu active">
                        <a href="/users/user">
                            <i class='bx bx-user'></i>
                            <span class="link_name">個人資料</span>
                        </a>
                    </li>

                    <li class="box-menu"><a href="#"> <i
                            class="fa-regular fa-address-card"></i> <span class="link_name">名片</span>
                    </a></li>

                    <li class="box-menu"><a href="#"> <i
                            class="fa-solid fa-book"></i> <span class="link_name">部落格</span>
                    </a></li>

                    <li class="box-menu"><a href="/users/bag"> <i
                            class="fa-solid fa-bag-shopping"></i> <span class="link_name">背包</span>
                    </a></li>
                </ul>
            </div>
        </li>

        <!-- 商城 -->
        <li>
            <div class="icon-link">
                <a href="/users/shop"> <i class="fa-solid fa-shop"></i> <span class="link_name">商城</span>
                    <i class="fa-solid fa-caret-down"></i>
                </a>
            </div>
        </li>

        <!-- 頁尾 ( 登出 ) -->
        <div class="footer">
            <div class="footer-content" onclick="logout()">
                <span class="logout">登出</span>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </div>
        </div>
    </ul>
</div>

<!-- 內文的標頭 -->
<div class="content">

    <div class="content-title active">
        <span class="content-text">個人資料</span>
    </div>

</div>

<!-- 內文 -->
<div class="right-body">

    <div class="right">

    </div>
</div>

<div class="search-box">

    <div class="search-box1">

        <!--  帳號查詢  -->
        <form class="search-input" action="/users/select" method="GET">
            <span>查詢 :</span>
            <input type="text" name="userName" placeholder="請輸入想查詢的帳號" autocomplete="off" required>
            <input type="submit" value="確認">
        </form>

        <!--  頁數查詢  -->
        <form class="search-input" action="/users/page" method="GET">
            <span>查詢 :</span>
            <input type="text" name="page" placeholder="請輸入頁數" autocomplete="off" required>
            <input type="submit" value="確認">
        </form>

    </div>

</div>

<script>

    function logout() {
        window.location.href = "/users/login";
    }

    // 開啟、關閉 子欄位
    const opens = document.querySelectorAll(".open");
    const menus = document.querySelectorAll(".openMenu");

    opens.forEach((open, index) => {

        open.addEventListener("click", () => {

            menus[index].classList.toggle("ok");

        });

    });

</script>

</body>
</html>
